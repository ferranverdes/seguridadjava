<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ejemplos CSRF en JSF</title>
    </h:head>
    <h:body>
        <h1>Borrar Post</h1>
        <h:form prependId="false">
            <h:selectOneRadio id="#{postBean.newPost}">
                <f:selectItems value="#{postBean.posts}" />
            </h:selectOneRadio>
            <p>En JSF los formularios tienen protección implicita contra CSRF. No es necesario usar faces-config.xml</p>
         
            <p><h:commandButton id="button_postback" value="Ir a página protegida" action="/csrf/csrf_protected_page_1"/></p>
            <p><h:button id="button_non_postback" value="Ir a página protegida" outcome="/csrf/csrf_protected_page"/></p>
        </h:form>
        <p>Post seleccioado: #{postBean.newPost}</p>
        <h:link outcome="/csrf/csrf_protected_page.xhtml" value="Prueba" />
    </h:body>
</html>
